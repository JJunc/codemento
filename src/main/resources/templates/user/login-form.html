<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-4">로그인</h3>
            <form id="signUpForm" th:action="@{/user/login}" th:object="${form}" method="post">
                <div class="mb-3">
                    <label for="id" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="id" th:field="*{id}"
                           placeholder="아이디를 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}"
                           placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-2">로그인</button>
            </form>
            <p class="text-center mt-3">
                <a href="#">비밀번호 찾기</a> | <a href="/user/signIn">회원가입</a>
            </p>
        </div>
    </div>

</th:block>
</html>
