<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Board List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- 부트스트랩 CDN (최신 버전) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-rswwHPROhXGmnMLeK7ByZC7hGKONhdMiZmtDXYoKj7pUqyo7t91W5xgOWDGrsD6p"
            crossorigin="anonymous"></script>
    <!-- Ckeditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <style>
        /* 푸터 스타일 */
        footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* 게시글 등록 Ckeditor*/
        .ck-editor__editable {
            height: 400px !important;  /* 높이를 강제 설정 */
        }

        #content {
            height: 400px;  /* textarea 높이 설정 */
        }



    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<th:block th:replace="/layout/fragments/header :: headerLayout"></th:block>
<th:block layout:fragment="content">
</th:block>
<th:block th:replace="/layout/fragments/footer :: footerLayout"></th:block>
</body>
</html>
