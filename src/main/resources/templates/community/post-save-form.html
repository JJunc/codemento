<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
    <div class="container-xxl">
        <h2>게시글 작성</h2>
        <form th:action="@{/community/create}" th:object="${form}" method="post">

            <!-- 제목 입력 -->
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" required>
            </div>

            <!-- 카테고리 선택 -->
            <div class="mb-3">
                <label for="category" class="form-label">카테고리</label>
                <select th:field="*{category}" class="form-select" id="category" required>
                    <option th:each="cat : ${T(com.codemento.board.enums.PostCategory).values()}"
                            th:value="${cat}" th:text="${cat.getDescription()}">
                    </option>
                </select>
            </div>

            <!-- 내용 입력 -->
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea th:field="*{content}" class="form-control" id="content" rows="10" required></textarea>
            </div>

            <!-- author는 세션에서 설정되므로 hidden 처리 -->
            <input type="hidden" th:field="*{author}">

            <!-- 등록 버튼 -->
            <button type="submit" class="btn btn-primary">등록</button>
        </form>

    </div>
    <script>
        // CKEditor 초기화
        ClassicEditor
            .create(document.querySelector('#content'), {
                height: 400  // 초기 높이 설정
            })
            .then(editor => {
                // CKEditor 초기화 후 다시 높이 설정
                editor.ui.view.editable.element.style.height = '400px';
            })
            .catch(error => {
                console.error(error);
            });

    </script>
</th:block>
</html>
