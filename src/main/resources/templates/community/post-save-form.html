<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
    <div class="container-xxl mt-5">
        <h2>게시글 작성</h2>
        <form th:action="@{/community/post/create}" th:object="${form}" method="post">

            <!-- 제목 입력 -->
            <div class="mt-3 mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" required>
            </div>

            <!-- 카테고리 선택 -->
            <div class="mb-3">
                <label for="category" class="form-label">카테고리</label>
                <select th:field="*{postCategory}" class="form-select" id="category" name="category" required>
                    <option th:each="cat : ${T(com.codemento.board.enums.PostCategory).values()}"
                            th:if="${cat.name() != 'ALL'}"
                            th:value="${cat.name()}"
                            th:text="${cat.getValue()}">
                    </option>
                </select>
            </div>

            <!-- 내용 입력 -->
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea th:field="*{content}" class="form-control" id="content" rows="10"></textarea>
            </div>

            <!-- 등록 버튼 -->
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
    <script>
        let editorInstance;

        ClassicEditor
            .create(document.querySelector('#content'), {
                height: 400
            })
            .then(editor => {
                editorInstance = editor;
            })
            .catch(error => {
                console.error(error);
            });

        document.getElementById("postForm").addEventListener("submit", function (event) {
            let content = editorInstance.getData().trim(); // CKEditor의 데이터 가져오기

            if (content === "") {
                alert("내용을 입력해주세요.");
                event.preventDefault(); // 폼 제출 방지
            }
        });
    </script>
</th:block>
</html>
