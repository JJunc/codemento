<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
    <div class="container-xxl mt-5">
        <a href="/post" class="fs-2 nav-link mb-3 text-center">커뮤니티</a>
        <!-- 게시글 카드 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 th:text="${post.title}">게시글 제목</h2>
                <!--                <span class="text-muted">조회수: <span th:text="${post.views}">0</span></span>-->
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <small class="text-muted">
                        작성자: <span th:text="${post.authorNickname}">작성자</span> |
                        작성일: <span th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}">날짜</span>
                    </small>
                </div>
                <hr>
                <p class="mt-3" th:utext="${post.content}">게시글 내용</p>
            </div>
            <div class="card-footer text-end">
                <a href="/community" class="btn btn-secondary btn-sm mb-3">목록으로</a>
                <div th:if="${session.userId != null and session.userId == post.authorId}">
                    <a th:href="@{/community/post/edit(postId=${post.getId()})}" class="btn btn-primary btn-sm">수정</a>
                    <form th:action="@{/community/post/delete}" method="post" style="display:inline;">
                        <input type="hidden" name="postId" th:value="${post.getId()}"/>
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('정말 삭제하시겠습니까?');">
                            삭제
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h4>댓글</h4>
            <ul class="list-group">
                <li class="list-group-item" th:each="comment : ${comments}">
                    <div>
                        <strong th:text="${comment.authorNickname}">작성자</strong>
                        <small class="text-muted float-end"
                               th:text="${#temporals.format(comment.createdDate, 'yyyy-MM-dd HH:mm')}">날짜</small>
                    </div>
                    <p class="mb-0" th:text="${comment.content}">댓글 내용</p>
                </li>
            </ul>
        </div>

        <form th:action="@{/comment/create}" th:object="${commentSaveForm}" method="post">
            <input type="hidden" name="postId" th:value="${post.id}">
            <div class="mb-3">
                <textarea class="form-control" name="content" rows="3" placeholder="댓글을 입력하세요..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>


    </div>
</th:block>
</html>
